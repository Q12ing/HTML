<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤트리거 1</title>
    <!-- 스크롤 트리거 필수 플러그인 연결 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <!-- 기본 디자인 연결 -->
    <link rel="stylesheet" href="./styles/reset.css">
    <style>
        /* 내부 스타일 위치 */
        .bg {height: 100vh; background-color: aquamarine;}
        .target {
            padding: 50px 0;
            opacity: 0;
            transform: translateY(100px);
            background: pink;
        }
        .target h1 {font-size: 3rem; text-align: center;}
    </style>
</head>
<body>
    <div class="bg">1</div>
    <div class="target">
        <h1>스크롤 트리거</h1>
    </div>
    <div class="bg">3</div>


    <script>
        //내부 자바스크립트 작성위치(body태그 마지막 자식 위치)
        gsap.registerPlugin(ScrollTrigger); // 필수 연결

        gsap.to('.target',{ //to 트리거 대상 = 같은 의미여도 2번씩 작성하는게 좋다
            scrollTrigger:{
                trigger:'.target', //애니메이션 트리거 대상이라는 뜻으로 작성
                markers:true, // 마커는 테스트 할 때만 작성
                start:"top 80%",
                end:"top 20%",
                toggleActions:"play none none none",
                scrub:true, // 실시간으로 휠에 따라 진행을 다르게 한다
            },
            /* 애니메이션 속성 작성위치 */
            opacity:1,
            y:0,
            backgroundColor:'coral',
            // duration:1,
        })
    </script>
</body>
</html>
