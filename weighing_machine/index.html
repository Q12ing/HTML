<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>적정 체중 테스트</title>
    <link rel="shortcut icon" href="./images/shu_logo.jpg" type="image/x-icon">
    <link rel="icon" href="./images/shu_logo.jpg" type="image/x-icon">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <script src="./script/index.js" defer></script>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <h1>적정 체중 테스트</h1>
            <p>건강한 신체는 아바타 스타의 기본 Attitude 💕</p>
            <div class="weightForm">
                <div class="user">
                    <p>신장 <input type="number" id="height" placeholder="ex : 165" required value="0"> <span>cm</span></p>
                    <p>체중 <input type="number" id="weight" placeholder="ex : 55" required value="0"> <span>kg</span></p>
                </div>
            <button type="button" id="btn">확인하기</button>
            </div>
        </div>
        <div class="result">
            <p><img src="./images/shu.png" alt=""></p>
            <div class="txt">
                <p class="result_txt">내가 결과를 알려줄게~😘</p> 
            </div>
        </div>
    </div>
</body>
</html>
